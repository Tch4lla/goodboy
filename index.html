<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Doggie Viewer</h1>
			<span id="dog-name">Dougie the Default Doggo</span>
		</header>
		
		<section class="section-container">
			<section class="column" id="left-column">
				<section class="item">
					<span>Choose your Breed!</span>
				</section>
				<section class="item">
					<select class = "breeds" name="" id="">
						<option value="starter" selected>Select Me!</option>
					</select>
				</section>
				<section class="item">
					<section class="img-container">
						<section class="container">
							<img src="http://placecorgi.com/500/500" alt="cute corgie for the homepage"
							class="dog-img">
						</section>
					</section>
				</section>
			</section>
			<section class="column">
				<section class="item">
					<span id="right-title">Doggo Characteristics</span>
					<ul>
						<li id="MF">S: Male</li>
						<li id="age">Age: 2</li>
						<li id="likes">Likes: Ham, String Cheese</li>
						<li id="dislikes">Dislikes: Bath, Entropy</li>
						<li id="fun-fact">Additional Info; On every walk, has to visit that one spot where they found a piece of cheese on the ground six months ago</li>
					</ul>
				</section>
			</section>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
